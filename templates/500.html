<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - サーバーエラー | AWS Pricing Calculator 見積もり合算ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 960px;
        }
        .error-container {
            text-align: center;
            margin-top: 50px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .aws-logo {
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <div class="d-flex align-items-center justify-content-center">
                <img src="https://a0.awsstatic.com/libra-css/images/logos/aws_smile-header-desktop-en-white.png" class="aws-logo" alt="AWS Logo">
                <h1>Pricing Calculator 見積もり合算ツール</h1>
            </div>
        </header>

        <div class="error-container">
            <div class="error-code">500</div>
            <div class="error-message">サーバーエラーが発生しました。</div>
            <p>申し訳ありませんが、サーバー側で問題が発生しました。しばらく経ってから再度お試しください。</p>
            <a href="/" class="btn btn-primary">トップページに戻る</a>
        </div>

        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2025 AWS Pricing Calculator 見積もり合算ツール</p>
        </footer>
    </div>

</html>
