<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Pricing Calculator 見積もり合算ツール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .url-input-container {
      margin-bottom: 10px;
    }
    .result-container {
      margin-top: 30px;
      display: none;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: #dc3545;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">AWS Pricing Calculator 見積もり合算ツール</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">見積もりURLを入力</h5>
        <p class="card-text">AWS Pricing Calculatorで作成した見積もりの共有URLを入力してください。</p>
        
        <form id="mergeForm">
          <div id="urlInputs">
            <div class="url-input-container">
              <div class="input-group">
                <input type="text" class="form-control url-input" placeholder="https://calculator.aws/#/estimate?id=..." required>
                <button type="button" class="btn btn-outline-secondary remove-url-btn">削除</button>
              </div>
            </div>
          </div>
          
          <div class="mb-3 mt-2">
            <button type="button" id="addUrlBtn" class="btn btn-outline-primary">URLを追加</button>
          </div>
          
          <button type="submit" id="mergeBtn" class="btn btn-primary">見積もりを合算</button>
        </form>
      </div>
    </div>
    
    <div class="loader" id="loader"></div>
    <div class="alert alert-danger error-message" id="errorMessage"></div>
    
    <div class="result-container" id="resultContainer">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">合算結果</h5>
          
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <h6>見積もり名</h6>
                <p id="estimateName"></p>
              </div>
              
              <div class="mb-3">
                <h6>月額コスト</h6>
                <p id="monthlyCost"></p>
              </div>
              
              <div class="mb-3">
                <h6>年間コスト（12ヶ月）</h6>
                <p id="yearlyCost"></p>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="mb-3">
                <h6>合算見積もりURL</h6>
                <a href="#" id="mergedUrl" target="_blank"></a>
              </div>
              
              <div class="mb-3">
                <h6>インポート手順</h6>
                <pre id="importInstructions" class="bg-light p-3" style="white-space: pre-wrap;"></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlInputs = document.getElementById('urlInputs');
      const addUrlBtn = document.getElementById('addUrlBtn');
      const mergeForm = document.getElementById('mergeForm');
      const loader = document.getElementById('loader');
      const errorMessage = document.getElementById('errorMessage');
      const resultContainer = document.getElementById('resultContainer');
      
      // URLフィールドを追加
      addUrlBtn.addEventListener('click', function() {
        const container = document.createElement('div');
        container.className = 'url-input-container';
        container.innerHTML = `
          <div class="input-group">
            <input type="text" class="form-control url-input" placeholder="https://calculator.aws/#/estimate?id=..." required>
            <button type="button" class="btn btn-outline-secondary remove-url-btn">削除</button>
          </div>
        `;
        urlInputs.appendChild(container);
        
        // 削除ボタンにイベントリスナーを追加
        const removeBtn = container.querySelector('.remove-url-btn');
        removeBtn.addEventListener('click', function() {
          container.remove();
        });
      });
      
      // 最初のURLフィールドの削除ボタンにイベントリスナーを追加
      document.querySelector('.remove-url-btn').addEventListener('click', function() {
        if (document.querySelectorAll('.url-input-container').length > 1) {
          this.closest('.url-input-container').remove();
        }
      });
      
      // フォーム送信処理
      mergeForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 入力値を取得
        const inputs = document.querySelectorAll('.url-input');
        const urls = Array.from(inputs).map(input => input.value).filter(url => url.trim() !== '');
        
        if (urls.length === 0) {
          showError('少なくとも1つの見積もりURLを入力してください。');
          return;
        }
        
        // ローディング表示
        loader.style.display = 'block';
        errorMessage.style.display = 'none';
        resultContainer.style.display = 'none';
        
        // APIリクエスト
        fetch('/merge', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ urls: urls }),
        })
        .then(response => response.json())
        .then(data => {
          loader.style.display = 'none';
          
          if (data.success) {
            // 結果を表示
            document.getElementById('estimateName').textContent = data.data.name;
            document.getElementById('monthlyCost').textContent = data.data.total_cost.monthly + ' ' + (data.data.currency || 'USD');
            document.getElementById('yearlyCost').textContent = data.data.total_cost['12_months'] + ' ' + (data.data.currency || 'USD');
            
            const mergedUrl = document.getElementById('mergedUrl');
            mergedUrl.href = data.merged_url;
            mergedUrl.textContent = data.merged_url;
            
            document.getElementById('importInstructions').textContent = data.instructions;
            
            resultContainer.style.display = 'block';
          } else {
            showError(data.error || 'エラーが発生しました。');
          }
        })
        .catch(error => {
          loader.style.display = 'none';
          showError('サーバーとの通信中にエラーが発生しました。');
          console.error('Error:', error);
        });
      });
      
      // エラーメッセージを表示
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
