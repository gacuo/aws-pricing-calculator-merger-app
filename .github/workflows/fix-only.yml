name: Simple Upload Artifact Test

on:
  push:
    branches: [fix/github-actions]

jobs:
  upload-test:
    runs-on: ubuntu-latest
    steps:
      - name: Create test file
        run: echo "Test content" > test-upload.txt
      - name: Upload file
        uses: actions/upload-artifact@v4
        with:
          name: test-file
          path: test-upload.txt
